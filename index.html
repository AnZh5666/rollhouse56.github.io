<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка Роллов в Оренбурге</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Шапка с корзиной -->
    <header>
        <div class="logo">
            <img src="./img/logo.png" width="160" height="160" alt="">
        </div>
        <div class="header-title">
            <h1>Доставка роллов в Оренбурге</h1>
            <span class="header-subtitle">качественно, вкусно, быстро!!!</span>
            <p>тел.<a href="tel:+79992587062">+7(999)258-70-62</a></p>
        </div>
        <div class="header-right-box">
            <!-- Значок корзины со счетчиком товаров -->
            <div class="cart-header">
                <div class="cart-wrapp">
                    <img src="./img/сourt.png" alt="Корзина товаров">
                </div>
                <div class="cart-circle">
                    <p class="cart-count"></p>
                </div>
            </div>
        </div>

    </header>
    <div class="card-box">
        <!-- Карточка товара -->        
    </div>
        <!-- Корзина с выбранным товаром -->
        <div class="container">        
        <div class="cart">
            <span class="cart_btn-close">x</span>
            <h2>Ваш заказ:</h2>
            <div id="cart-items"></div>
            <div class="cart-total"><span id="total-price"></span></div>
            <!-- форма заказа -->
            <div class="order-form">
                <h3>Оформить доставку:</h3>
                <form>
                    <input type="text" id="name" placeholder="Ваше имя" required>
                    <input type="tel" id="tel" placeholder="Ваш телефон" required>
                    <textarea id="address" placeholder="Адрес доставки" required></textarea>                     
                    <div class="btn_add">
                    <button class="btn-buy">Заказать</button>
                    <button class="btn-clear_cart">Очистить корзину</button>
                </div>
                </form>

            </div>                
        </div>

            <h2>Отзывы</h2>

                </div>
                <div class="review">
                    <p><strong>Мария:</strong> Быстрая доставка, все в порядке.</p>
                </div>
            </div>
            <div class="add-review">
                <h3>Добавить отзыв</h3>
                <input type="text" id="review-name" placeholder="Ваше имя" required>
                <textarea id="review-text" placeholder="Ваш отзыв" required></textarea>
                <button onclick="addReview()">Добавить</button>
            </div>
        </div> -->
    </div>
        <script src="script.js"></script>


</body>

</html>
